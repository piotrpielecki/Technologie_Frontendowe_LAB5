<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>News API</title>
    <script src="ajax.service.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <meta name="author" content="Piotr Pielecki">
    <meta name="description" content="Technologie frontendowe">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </link>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">News API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logowanie</a>
                </li>
            </ul>
            <button id="logOutBtn" style="display: none;">
                Wyloguj
            </button>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 id="header">Logowanie</h1>
            </div>
            <div class="col-2">
                <a href="#" style="display: none;" id="addNewNewsBtn" class="btn btn-primary" data-toggle="modal" data-target="#newsAddModal">Dodaj newsa</a>
            </div>
            <div class="modal fade" id="newsAddModal" tabindex="-1" aria-labelledby="newsAddModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="newsAddModalLabel">Dodawanie newsa...</h5>
                      <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="title"><strong>Tytuł</strong></label>
                            <input type="text" class="form-control" placeholder="Podaj tytuł" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="header"><strong>Header</strong></label>
                            <input type="text" class="form-control" placeholder="Podaj header" name="header" required>
                        </div>
                        <div class="form-group">
                            <label for="content"><strong>Treść</strong></label>
                            <input type="text" class="form-control" placeholder="Podaj treść" name="content" required> 
                        </div>
                        <div class="form-group">
                         <label for="author"><strong>Autor</strong></label>
                            <input type="text" class="form-control" placeholder="Podaj autora" name="author" required> 
                        </div>
                        <div class="form-group">
                            <label for="img"><strong>Zdjęcie</strong></label>
                            <input type="text" class="form-control" placeholder="Podaj ścieżkę do zdjęcia(np. gifs/nazwa.jpg)" name="img" > 
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                      <button type="button" id="newsAdd" class="btn btn-primary">Dodaj newsa</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
    </div>

    <div class="container">
        <div id="loginPanel" class="panel">
            <input type="text" placeholder="Username" id="login">
            <input type="password" placeholder="Password" id="password">
            <input type="button" id="loginBtn" value="Login">
            <div id="message"></div>
        </div>
        <div id="appPanel" class="panel container" style="display: none">
            <div id="content">
               

            </div>
            
        </div>

    </div>
    <!-- Content -->

    <script src="index.js"></script>
</body>

</html>
